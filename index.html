<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JQuery gtkNotifications</title>
	<link rel="stylesheet" type="text/css" href="css/notifications.css">
	<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="js/notifications.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
	<style>
	#notification{
		background-color:#f9f9f9;
		margin:2%;
		padding:1%;
		border-radius: 4px;
		border:1px solid #ccc;
	}
	</style>
</head>
<body>
	<div class='container'>
		<h1>gtkNotifications</h1>
		<p>Awesome notifications Ubuntu styled. Let's try it!</p>
		<hr />
		<div class='jumbotron'>
			<h3>Edit the field below and launch your notification:</h3>
			<form class='form-horizontal' role="form">
  				<div class="form-group">
					<div id='notification' class='panel' contenteditable>Edit me ..</div></div>
				</div>
				<div class="form-group">
					<select id='type'>
						<option value="default">Default</option>
						<option value="success">Success</option>
						<option value="error">Error</option>
					</select>

					<input placeholder='Duration Ex. 5000' type="text" id="duration" style='width:15%' />

					<input placeholder='Top Ex. 10' type='text' id='top' style='width:15%' />

					<input placeholder='Left Ex. 75' style='width:15%' type="text" id="left"  />
				</div>

				<div class="form-group">
					<input class='btn' type="button" id="myButton" value = 'Notify' />
				</div>
			</form>
		</div>
	</div>

	<footer class='container'>
		<p>
			<a href='http://giancarlobuomprisco.com'>Giancarlo Buomprisco</a> - 2013
		</p>
	</footer>
	</div>
	<script>

	function getOptions(){

		var type = $('#type').val();
		var duration = $('#duration').val();
		var left = $('#left').val();
		var top = $('#top').val();
		var position;

		if(top && left){
			position = {'left': left, 'top': top};
		} else {
			position = false;
		}

		var options = {
			'type': type || 'default',

			'duration': parseInt(duration) || 5000,
		};

		if(position){
			options.position = position;
		}
		options.close_button = true;
		options.animate = false;
		return options;
	}


	$('#myButton').click(function(event){
		var options = getOptions();
		var text = $('#notification').text();
		options.text = text;
		$.fn.notify(options);
		event.preventDefault();
		event.stopPropagation();
	});

	</script>
</body>
</html>
